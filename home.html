<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jones Construction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="heading-top">
		<div id="top-menu">
			<ul class="menu-top-list">
				<li class="menu-top-logo">
					<img src="images/logo-top.png">
				</li>
				<li class="menu-top">
					<a href="home.html">Home</a>
				</li>
				<li class="menu-top">
					<a href="#">How It Works</a>
				</li>
				<li class="menu-top">
					<a href="#">Services</a>
				</li>
			</ul>
		</div>
	</header>

	<div class="container-fluid">
	  <h1>My First Bootstrap Page</h1>
	  <p>This is some text.</p> 
	</div>

	<div class="well-lg">
		<div id="myCarousel" class="carousel slide carousel-container" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="images/nature1.jpg" alt="Beach">
		    </div>

		    <div class="item">
		      <img src="images/nature2.jpg" alt="Forest">
		    </div>

		    <div class="item">
		      <img src="images/nature3.jpg" alt="Bike">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>	

</body>
</html>
